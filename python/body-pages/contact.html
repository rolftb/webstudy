<div class="container">
    <main>
        <!-- Sección de contacto principal -->
        <section class="jumbotron" aria-labelledby="contact-title">
            <h1 id="contact-title">Contáctanos</h1>
            <p>Estamos aquí para ayudarte con cualquier consulta o pregunta que tengas sobre el cuidado de tu mascota.</p>
            <img src="../media/contact.jpg" alt="Persona hablando con veterinaria por teléfono" class="img-fluid mb-4">
            <form action="https://example.com/submit" method="POST" class="mb-4">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
            </form>
            <address>
                <p>También puedes llamarnos al <strong><a href="tel:+521234567890">+52 123 456 7890</a></strong> o visitarnos en nuestras <a href="https://www.facebook.com/" target="_blank" rel="noopener">redes sociales</a>.</p>
            </address>
        </section>
    </main>
</div>
