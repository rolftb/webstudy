<section>
    <h2>Contáctanos</h2>
    <p>Estamos aquí para ayudarte con cualquier consulta o pregunta que tengas sobre el cuidado de tu mascota.</p>
    <form action="https://example.com/submit" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
    <p>También puedes llamarnos al <strong>+52 123 456 7890</strong> o visitarnos en nuestras redes sociales.</p>
</section>
