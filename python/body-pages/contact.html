<div class="internal-grid">
    <main class="main-content">
        <!-- Sección de contacto principal -->
        <section class="contact-section" aria-labelledby="contact-title">
            <h1 id="contact-title">Contáctanos</h1>
            <p>Estamos aquí para ayudarte con cualquier consulta o pregunta que tengas sobre el cuidado de tu mascota.</p>
            <img src="../media/contact.jpg" alt="Persona hablando con veterinaria por teléfono" class="contact-section__img">
            <form action="https://example.com/submit" method="POST" class="contact-form">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
            <address>
                <p>También puedes llamarnos al <strong><a href="tel:+521234567890">+52 123 456 7890</a></strong> o visitarnos en nuestras <a href="https://www.facebook.com/" target="_blank" rel="noopener">redes sociales</a>.</p>
            </address>
        </section>
    </main>
</div>
